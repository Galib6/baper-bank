<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functional baper bank
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Function <span class="text-red-500 font-medium">Baper bank !!</span></h1>
    </header>

    <main>
        <!-- balence and transection samary  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposite</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposite-total">00</span>
                    </h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span>
                    </h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balence</h4>
                    <h2 class="text-5xl font-medium">$<span id="balence-total">1200</span>
                    </h2>
                </div>

            </div>
        </section>

        <!-- deposite and withdraw section  -->

        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8  rounded-lg">
                    <h3 class="text-3xl mb-4 text-white">Your Deposite</h3>
                    <input id="deposite-ammount" class=" w-3/4 px-4 py-3 rounded" type="text"
                        placeholder="$ amount you want to deposite">
                    <button class="bg-yellow-400 py-3 text-white font-medium mt-4 px-6 rounded hover:bg-sky-400"
                        id="btn-deposite">Deposite</button>
                </div>
                <div class="bg-violet-400 p-8  rounded-lg">
                    <h3 class="text-3xl mb-4 text-white">Your Withdraw</h3>
                    <input id="withdraw-ammount" class=" w-3/4 px-4 py-3 rounded" type="text"
                        placeholder="$ amount you want to withdraw">
                    <button class="bg-yellow-400 py-3 text-white font-medium mt-4 px-6 rounded hover:bg-sky-400"
                        id="btn-withdraw">withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
